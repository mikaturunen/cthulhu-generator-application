
<link rel="import" href="../../components/polymer/polymer.html"/>
<link rel="import" href="../../components/cthulhu-style/cthulhu-style.html"/>
<link rel="import" href="../../components/iron-list/iron-list.html"/>
<dom-module id="cthulhu-character-list">
  <link rel="import" type="css" href="../../components/cthulhu-character-list/cthulhu-character-list.css"/>
  <template>
    <style include="cthulhu-style"></style>
    <div class="flex">
      <iron-list items="[[ characters ]]" as="character">
        <template>
          <div><span>[[ character.lastName ]], [[ character.firstName ]]</span></div>
        </template>
      </iron-list>
    </div>
  </template>
  <script src="../../components/cthulhu-character-list/cthulhu-character-list.js"></script>
</dom-module>
